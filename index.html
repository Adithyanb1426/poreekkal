<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            display: none; /* Table hidden initially */
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .index-col {
            background-color: #333;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Bus Schedule</h2>
    <input type="text" id="searchInput" onkeyup="searchBus()" placeholder="Search by Time, Bus Name, or Destination...">

    <table id="busTable">
        <thead>
            <tr>
                <th class="index-col">#</th>
                <th>Time</th>
                <th>Bus Name</th>
                <th>Destination</th>
            </tr>
        </thead>
        <tbody id="busTableBody"></tbody>
    </table>

    <script>
        const busSchedule = [
            { time: "4:15", bus_name: "SARANYA", destination: "ERNAKULAM" },
            { time: "6:30", bus_name: "RAJA", destination: "MALANADA" },
            { time: "6:45", bus_name: "MURAHARA", destination: "RANNI" },
            { time: "7:00", bus_name: "ATHIRA", destination: "ENATHU" },
            { time: "7:10", bus_name: "PUNCHIRY", destination: "CHERUPOIKA" },
            { time: "7:20", bus_name: "LAKSHMI", destination: "P/THITTA" },
            { time: "7:25", bus_name: "SOCIETY", destination: "ENATHU" },
            { time: "7:35", bus_name: "MANIKYAM", destination: "ENATHU" },
            { time: "7:40", bus_name: "UNNIKRISHNAN", destination: "P/THITTA" },
            { time: "7:50", bus_name: "DIYA", destination: "MALANADA" },
            { time: "8:00", bus_name: "THAMBURATTI", destination: "ENATHU" }
        ];

        function searchBus() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const table = document.getElementById("busTable");
            const tableBody = document.getElementById("busTableBody");
            tableBody.innerHTML = ""; // Clear previous results

            const filteredBuses = busSchedule.filter(bus => 
                bus.time.toLowerCase().includes(input) ||
                bus.bus_name.toLowerCase().includes(input) ||
                bus.destination.toLowerCase().includes(input)
            );

            if (filteredBuses.length > 0) {
                table.style.display = "table"; // Show table when results are found
                filteredBuses.forEach((bus, index) => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td class="index-col">${index + 1}</td>
                        <td>${bus.time}</td>
                        <td>${bus.bus_name}</td>
                        <td>${bus.destination}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                table.style.display = "none"; // Hide table if no results
            }
        }
    </script>

</body>
</html>
